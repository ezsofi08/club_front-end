<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klubok</title>
    <link rel="stylesheet" href="gyak.component.css">
</head>
<body>
    <div class="box">
        <div class="club" *ngFor="let i of club">
            <div class="club_name">{{i.name}}</div> 
            <div class="member" *ngFor="let j of i.members">
                <div class="mo">{{j.name}} :</div>
                <div class="gadget" *ngFor="let k of gadget">
                    <div *ngIf="k.member.id==j.id">
                        <div class="mo">{{k.name}}</div>
                    </div>
               </div>
            </div>
        </div>
        <form #clubPost="ngForm" (ngSubmit)="onSubmit(clubPost.value)">
            <input type="text" name="name" ngModel placeholder="name"><br>
            <input type="text" name="numOfMembers" ngModel placeholder="number of members"><br>
            <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
